<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Request an Estimate | Nichols Tree Care LLC</title>
  <link rel="stylesheet" href="../styles.css">
  <link rel="stylesheet" href="estimate.css">
</head>
<body>
  <main class="estimate-page">
    <div class="estimate-container">
      <header class="estimate-header">
        <h1>Request an Estimate</h1>
        <span class="estimate-subtitle">Send directly to Nichols Tree Care LLC</span>
      </header>

      <div id="form-status" class="form-status" aria-live="polite" role="status"></div>

      <form id="estimate-form" novalidate>
        <div class="form-grid">
          <div class="field">
            <label for="fullName">Full Name<span class="required">*</span></label>
            <input type="text" id="fullName" name="fullName" autocomplete="name" required>
            <div class="field-error" id="error-fullName" aria-live="polite"></div>
          </div>

          <div class="field">
            <label for="email">Email<span class="required">*</span></label>
            <input type="email" id="email" name="email" autocomplete="email" required>
            <div class="field-error" id="error-email" aria-live="polite"></div>
          </div>

          <div class="field">
            <label for="phone">Phone<span class="required">*</span></label>
            <input type="tel" id="phone" name="phone" autocomplete="tel" placeholder="(555) 555-5555" required>
            <div class="field-error" id="error-phone" aria-live="polite"></div>
          </div>

          <fieldset class="field fieldset">
            <legend>Preferred Contact Method<span class="required">*</span></legend>
            <div class="radio-group">
              <label><input type="radio" name="contactMethod" value="Call">Call</label>
              <label><input type="radio" name="contactMethod" value="Text" checked>Text</label>
              <label><input type="radio" name="contactMethod" value="Email">Email</label>
            </div>
            <div class="field-error" id="error-contactMethod" aria-live="polite"></div>
          </fieldset>

          <div class="field">
            <label for="serviceType">Service Type<span class="required">*</span></label>
            <select id="serviceType" name="serviceType" required>
              <option value="" selected disabled>Select a service</option>
              <option value="Tree Removal">Tree Removal</option>
              <option value="Pruning/Trimming">Pruning/Trimming</option>
              <option value="Stump Grinding">Stump Grinding</option>
              <option value="Storm Damage">Storm Damage</option>
              <option value="Consultation">Consultation</option>
              <option value="Other">Other</option>
            </select>
            <div class="field-error" id="error-serviceType" aria-live="polite"></div>
          </div>

          <div class="field full-width">
            <label for="notes">Notes / Description<span class="required">*</span></label>
            <textarea id="notes" name="notes" rows="4" minlength="10" required></textarea>
            <div class="field-error" id="error-notes" aria-live="polite"></div>
          </div>
        </div>

        <section class="address-section">
          <h2>Property Address (Optional)</h2>
          <div class="form-grid">
            <div class="field">
              <label for="street">Street</label>
              <input type="text" id="street" name="street" autocomplete="street-address">
              <div class="field-error" id="error-street" aria-live="polite"></div>
            </div>

            <div class="field">
              <label for="city">City</label>
              <input type="text" id="city" name="city" autocomplete="address-level2">
              <div class="field-error" id="error-city" aria-live="polite"></div>
            </div>

            <div class="field">
              <label for="state">State</label>
              <select id="state" name="state" autocomplete="address-level1">
                <option value="" selected>Select state</option>
                <option value="AL">Alabama</option>
                <option value="AK">Alaska</option>
                <option value="AZ">Arizona</option>
                <option value="AR">Arkansas</option>
                <option value="CA">California</option>
                <option value="CO">Colorado</option>
                <option value="CT">Connecticut</option>
                <option value="DE">Delaware</option>
                <option value="FL">Florida</option>
                <option value="GA">Georgia</option>
                <option value="HI">Hawaii</option>
                <option value="ID">Idaho</option>
                <option value="IL">Illinois</option>
                <option value="IN">Indiana</option>
                <option value="IA">Iowa</option>
                <option value="KS">Kansas</option>
                <option value="KY">Kentucky</option>
                <option value="LA">Louisiana</option>
                <option value="ME">Maine</option>
                <option value="MD">Maryland</option>
                <option value="MA">Massachusetts</option>
                <option value="MI">Michigan</option>
                <option value="MN">Minnesota</option>
                <option value="MS">Mississippi</option>
                <option value="MO">Missouri</option>
                <option value="MT">Montana</option>
                <option value="NE">Nebraska</option>
                <option value="NV">Nevada</option>
                <option value="NH">New Hampshire</option>
                <option value="NJ">New Jersey</option>
                <option value="NM">New Mexico</option>
                <option value="NY">New York</option>
                <option value="NC">North Carolina</option>
                <option value="ND">North Dakota</option>
                <option value="OH">Ohio</option>
                <option value="OK">Oklahoma</option>
                <option value="OR">Oregon</option>
                <option value="PA">Pennsylvania</option>
                <option value="RI">Rhode Island</option>
                <option value="SC">South Carolina</option>
                <option value="SD">South Dakota</option>
                <option value="TN">Tennessee</option>
                <option value="TX">Texas</option>
                <option value="UT">Utah</option>
                <option value="VT">Vermont</option>
                <option value="VA">Virginia</option>
                <option value="WA">Washington</option>
                <option value="WV">West Virginia</option>
                <option value="WI">Wisconsin</option>
                <option value="WY">Wyoming</option>
              </select>
              <div class="field-error" id="error-state" aria-live="polite"></div>
            </div>

            <div class="field">
              <label for="zip">ZIP</label>
              <input type="text" id="zip" name="zip" inputmode="numeric" autocomplete="postal-code" placeholder="12345">
              <div class="field-error" id="error-zip" aria-live="polite"></div>
            </div>
          </div>
        </section>

        <section class="upload-section">
          <div class="field full-width">
            <label for="photos">Upload Photos (optional)</label>
            <input type="file" id="photos" name="photos" accept="image/*" multiple>
            <div class="file-meta" id="fileMeta">No files selected</div>
            <div class="field-error" id="error-photos" aria-live="polite"></div>
          </div>
        </section>

        <div class="field full-width checkbox-field">
          <label class="checkbox-label">
            <input type="checkbox" id="propertyConfirm" name="propertyConfirm" required>
            <span>I confirm I own this property or have permission to request work</span>
          </label>
          <div class="field-error" id="error-propertyConfirm" aria-live="polite"></div>
        </div>

        <div class="form-actions">
          <button type="submit" id="submitBtn">Submit Estimate Request</button>
        </div>
      </form>
    </div>
  </main>

  <script src="estimate.js"></script>
</body>
</html>
